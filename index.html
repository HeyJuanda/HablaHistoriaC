<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #292828;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .content img {
      width: 250px;
      opacity: 75%;
      margin-bottom: 20px;
    }

/* From Uiverse.io by mrtqzbek11 */ 
button {
  width: 165px;
  height: 62px;
  cursor: pointer;
  color: #fff;
  font-size: 17px;
  border-radius: 20px;
  border: none;
  position: relative;
  background: #ffffff54;
  transition: 0.1s;
}

button::after {
  content: '';
  width: 100%;
  height: 100%;
  background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
  filter: blur(15px);
  z-index: -1;
  position: absolute;
  left: 0;
  top: 0;
}

button:active {
  transform: scale(0.9) rotate(3deg);
  background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
  transition: 0.5s;
}
    /* Fondo de burbujas */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: animate_4010 8s ease-in-out infinite;
    }

    @keyframes animate_4010 {
      0%,100% {
        transform: translateY(-20px);
      }
      50% {
        transform: translateY(20px);
      }
    }

    .bubble::before {
      content: '';
      position: absolute;
      top: 50px;
      left: 45px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #fff;
      z-index: 10;
      filter: blur(2px);
    }

    .bubble::after {
      content: '';
      position: absolute;
      top: 80px;
      left: 80px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      z-index: 10;
      filter: blur(2px);
    }

    .bubble span {
      position: absolute;
      border-radius: 50%;
    }

    .bubble span:nth-child(1) {
      inset: 10px;
      border-left: 15px solid #0fb4ff;
      filter: blur(8px);
    }

    .bubble span:nth-child(2) {
      inset: 10px;
      border-right: 15px solid #ff4484;
      filter: blur(8px);
    }

    .bubble span:nth-child(3) {
      inset: 10px;
      border-top: 15px solid #ffeb3b;
      filter: blur(8px);
    }

    .bubble span:nth-child(4) {
      inset: 30px;
      border-left: 15px solid #ff4484;
      filter: blur(12px);
    }

    .bubble span:nth-child(5) {
      inset: 10px;
      border-bottom: 10px solid #fff;
      filter: blur(8px);
      transform: rotate(330deg);
    }
  </style>
  <script>
    // URL de destino
    const destino = "https://hablahistoria.lat/";

    window.onload = function() {
      setTimeout(() => {
        try {
          window.location.href = destino;
        } catch (e) {
          document.getElementById("redir-btn").style.display = "inline-block";
        }
      }, 2000);

      setTimeout(() => {
        document.getElementById("redir-btn").style.display = "inline-block";
      }, 4000);
    };
  </script>
</head>
<body>
  <!-- Fondo de burbujas -->
  <div class="bubbles">
    <!-- Varias burbujas en distintas posiciones -->
    <div class="bubble" style="top:5%; left:5%;"><span></span><span></span><span></span><span></span><span></span></div>
    <div class="bubble" style="top:20%; right:10%; zoom:0.6; animation-delay:-2s;"><span></span><span></span><span></span><span></span><span></span></div>
    <div class="bubble" style="top:40%; left:15%; zoom:0.4; animation-delay:-4s;"><span></span><span></span><span></span><span></span><span></span></div>
    <div class="bubble" style="top:60%; right:20%; zoom:0.7; animation-delay:-3s;"><span></span><span></span><span></span><span></span><span></span></div>
    <div class="bubble" style="top:80%; left:50%; zoom:0.5; animation-delay:-5s;"><span></span><span></span><span></span><span></span><span></span></div>
    <div class="bubble" style="top:10%; right:40%; zoom:0.3; animation-delay:-6s;"><span></span><span></span><span></span><span></span><span></span></div>
    <div class="bubble" style="top:70%; left:70%; zoom:0.6; animation-delay:-1s;"><span></span><span></span><span></span><span></span><span></span></div>
    <div class="bubble" style="top:30%; left:80%; zoom:0.4; animation-delay:-2.5s;"><span></span><span></span><span></span><span></span><span></span></div>
  </div>

  <!-- Contenido -->
  <div class="content">
    <!-- Logo en vez de texto -->
    <img src="hugw.svg" alt="Logo HugW">
    <button id="redir-btn" onclick="window.location.href=destino">Ir a la web</button>
  </div>
</body>
</html>
